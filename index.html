
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slot Machine Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>ðŸŽ° Slot Machine</h1>

    <div class="balance-section">
      <label for="deposit">Deposit Amount:</label>
      <input type="number" id="deposit" min="1">
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game-area" style="display: none;">
      <p id="balance-display">Balance: $0</p>

      <label for="lines">Lines to Bet (1-3):</label>
      <input type="number" id="lines" min="1" max="3">

      <div class="input-group">
        <label for="bet">Bet per Line:</label><br />
        <input type="number" id="bet" min="1">
      </div>
      
      <button onclick="play()">Spin</button>

      <div class="slot-display" id="slots"></div>
      <p id="result"></p>
      <button onclick="resetGame()">Reset</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
